{% extends 'gallery/base.html' %}

{% block content %}

<div class="gallery">
    <!-- Page Heading -->
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Page Heading
                <small>Secondary Text</small>
            </h1>
        </div>
    </div>
    <!-- /.row -->

    <!-- Photos Row -->
    <div class="row">
        {% for photo in photo_list %}
            <div class="col-md-3 col-xs-6 gallery__item">
                <a href="#">
                    <img class="img-responsive gallery__photo" src="{{ photo.src }}" alt="" width="200" height="200">
                </a>

                <p>{{ photo.created_at|date }}</p>
            </div>
        {% empty %}
            <div class="col-md-12">
                No photos yet.
            </div>
        {% endfor %}
    </div>

    <hr>

    <!-- Pagination -->
    <div class="row text-center">
        <div class="col-lg-12">
            <ul class="pagination">
                <li>
                    <a href="#">&laquo;</a>
                </li>
                <li class="active">
                    <a href="#">1</a>
                </li>
                <li>
                    <a href="#">2</a>
                </li>
                <li>
                    <a href="#">3</a>
                </li>
                <li>
                    <a href="#">4</a>
                </li>
                <li>
                    <a href="#">5</a>
                </li>
                <li>
                    <a href="#">&raquo;</a>
                </li>
            </ul>
        </div>
    </div>
    <!-- /.row -->
</div>
{% endblock %}
